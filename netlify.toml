# netlify.toml
[build]
  # Build command for Next.js
  command = "yarn build"
  publish = ".next" 
  
  # Node.js version (Next.js requires Node 18+)
  environment = { NODE_VERSION = "18" }

[build.environment]
  # Next.js environment variables
  NODE_ENV = "production"
  

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules for SPA behavior (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle client-side routing for any missed routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling (for your contact form)
[forms]
  # This enables Netlify Forms processing